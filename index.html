<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>tic tac toe</h1>
    <div class="horizantal" id="dag1"><div class="cut-horizantal"></div><span class="cap-horizantal"></span></div>
    <div class="horizantal" id="dag2"><div class="cut-horizantal"></div><span class="cap-horizantal"></span></div>
    <div class="horizantal" id="dag3"><div class="cut-horizantal"></div><span class="cap-horizantal"></span></div>
    <div class="vertical" id="dag_1"><div class="cut-vertical"></div><span class="cap-vertical"></span></div>
    <div class="vertical" id="dag_2"><div class="cut-vertical"></div><span class="cap-vertical"></span></div>
    <div class="vertical" id="dag_3"><div class="cut-vertical"></div><span class="cap-vertical"></span></div>
    <div class="diagonal" id="left-right"><div class="cut-diagonal"></div><span class="cap-diagonal"></span></div>
    <div class="diagonal" id="right-left"><div class="cut-diagonal"></div><span class="cap-diagonal"></span></div>
    <div class="tie">
        tie hai broooooo!
    </div>
    <div class="container">
        <div class="box" id="0">
            <div class="circle"></div>
            <div class="cross">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class="box" id="1">
            <div class="circle" ></div>
            <div class="cross">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class="box" id="2">
            <div class="circle"></div>
            <div class="cross">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class="box" id="3">
            <div class="circle"></div>
            <div class="cross">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class="box" id="4">
            <div class="circle"></div>
            <div class="cross">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class="box" id="5">
            <div class="circle"></div>
            <div class="cross">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class="box" id="6">
            <div class="circle"></div>
            <div class="cross">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class="box" id="7">
            <div class="circle"></div>
            <div class="cross">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class="box" id="8">
            <div class="circle"></div>
            <div class="cross">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
    <div class="btns">
        <button>reset <i class="fa-solid fa-backward"></i> </button>
        <button id="new">new game <i class="fa-solid fa-gamepad"></i></button>
    </div>
</body>
</html>
